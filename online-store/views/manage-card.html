<!DOCTYPE html>
<html>
  <head>
    <title>Starbucks Online Store</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="/css/index.css" />

  <body>
    <nav id="nav">
      <div class="nav-wrapper white">
        <a
          href="#"
          class="brand-logo left green-text text-darken-3"
          style="padding-left: 2em"

        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">

        </ul>
      </div>
    </nav>
    <main>
      <div class="row container flex-center" style="margin-top: 50px;">
        <div class="col s12 m4 l3 ">
          <a href="/home" class="black-text left nav-text">
            <div class="back-button container flex-center">
              <i class="medium material-icons">arrow_back</i>
              <span>Back</span>
            </div>

        </div>
        <div class="col s12 m8 l9">
          <div class="container pad flex-center" id="card"></div>
          <div class="container flex-center">
            <div class="input-field col s12">
              <select id="amount"  onChange="validateButton()">
                <option disabled selected>Select amount</option>
                <option value="10">$10</option>
                <option value="20">$20</option>
                <option value="50">$50</option>
                <option value="100">$100</option>
              </select>
            </div>
            <button disabled
              id="checkout"
              onclick="console.log('add money button clicked');"
              class="btn-large waves-effect waves-light green darken-3"
            >
              Add Money
            </a>
          </div>
        </div>
      </div>
    </main>
