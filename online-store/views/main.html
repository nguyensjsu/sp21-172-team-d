<!DOCTYPE html>
<html>
  <head>
    <title>Starbucks Online Store</title>
    <link
      rel="icon"
      href="https://www.starbucks.com//weblx/images/icons/favicon-16x16.png"
    />
    <link
      rel="icon"
      href="https://www.starbucks.com//weblx/images/icons/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://www.starbucks.com//weblx/images/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://www.starbucks.com//weblx/images/icons/pwa-icon-192.png"
      sizes="192x192"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <nav id="nav">
      <div class="nav-wrapper white">
        <a href="/home" class="left image-container" style="padding-left: 8em">
          <img src="/images/logo.png" class="logo" />
        </a>
        <ul id="nav-mobile" class="right" style="padding-right: 2em">
          <li><a href="/logout" class="red-text nav-text">Sign Out</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container col flex-center pad header">
        <span id="rewards" class="container flex-center"></span>
        <span
          id="rewards_category"
          class="reward_header green-text text-darken-3"
        ></span>
        <span
          id="rewards_description"
          class="description"
          style="padding-bottom: 2em"
        >
        </span>
      </div>
      <div>
        <div class="grid-container pad flex-center" id="card-list"></div>
        <div style="padding-bottom: 2em">
          <button
            id="checkout-button"
            onclick="add_card();"
            class="container flex-center btn-large transparent"
            style="max-width: 40vw"
          >
            <i class="medium material-icons black-text">add</i>
            <span class="black-text">Add Card</span>
          </button>
        </div>
      </div>
    </main>
    <!-- ALWAYS INCLUDE THESE -->
    <script src="/js/sticky_nav.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- ALWAYS INCLUDE THESE -->

    <script type="module" src="/js/get_cards.js"></script>
    <script src="/js/add_card.js"></script>
    <script src="/js/get_rewards.js"></script>
  </body>
</html>
